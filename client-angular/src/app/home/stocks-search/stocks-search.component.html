<div class="search-container">
    <h2>Search Stocks</h2>
    <div class="search-box">
        <input type="text" placeholder="Enter stock name" id="searchInput">
        <button id="searchBtn" (click)="SearchResults('apple')">Search</button>
    </div>
    <div *ngIf="stocksList is not null" class="search-results" id="searchResults">
        <ng-container *ngIf="stocksList.length == 0; else elseTemplate">
            <p>No stocks found.</p>
        </ng-container>
        <ng-template #elseTemplate>
            <div *ngFor="let stock of stocksList" class="stock-card">
                <h3>{{stock.name}}</h3>
                <p>Symbol: {{stock.symbol}}</p>
                <p>Price: {{stock.price.toFixed(2)}}</p>
            </div>
        </ng-template>
    </div>
</div>
