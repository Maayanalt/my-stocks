<div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required #email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required #password>
        </div>
        <button type="submit" class="btn-primary" (click)="SignIn($event, email.value, password.value)">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
</div>
