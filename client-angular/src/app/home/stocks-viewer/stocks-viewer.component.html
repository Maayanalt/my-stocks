<div class="stock-list-container" *ngFor="let listName of GetKeys(this.User.watchingStocksByListName)">
  <h2>{{listName}}</h2>
  <app-stocks-table 
    [listName]="listName"
    [stockSymbols]="this.User.watchingStocksByListName[listName]"
    [stocksDictionary]="this.User">
  </app-stocks-table>
</div>
