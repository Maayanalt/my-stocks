<ng-container *ngIf="!UserEmail; else elseTemplate">
  <div>
    <p>
      you are welcome to connect to your account, if you dont have an account yet
      be sure to create one!
    </p>
    <a routerLink="/connect">connect</a>
    <a routerLink="/register">register</a>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div>
    <div class="stock-list-container" *ngFor="let key of GetKeys(this.User.lists)">
      <h2>{{key}}</h2>
      <app-stocks-table 
        [typeOfStocks]="key"
        [stocksList]="this.User.lists[key]"
        [stocksDictionary]="StocksDictionary">
      </app-stocks-table>
    </div>
  </div>
</ng-template>
