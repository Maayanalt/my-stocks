<div *ngFor="let marketTrend of marketTrends | async">
    <p>{{GenerateMarketTrendName(marketTrend.trendName)}}</p>
    <app-filter-pagination-table [ColDefs]="stockNewsColumnDefinitions" 
        [Data]="marketTrend.stockNews"></app-filter-pagination-table>
    <app-filter-pagination-table [ColDefs]="trendingStockColumnDefinitions"
        [Data]="marketTrend.trendingStocks"></app-filter-pagination-table>
</div>
